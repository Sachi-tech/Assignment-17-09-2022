<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Over Image</title>
    <style>
        .container{
            width: 80%;
            position: relative;
            text-align: center;

        }
        .text{
            position:absolute;
            top: 0;
            left: 27%;
            color: white;
            font-size: 50px;
            background-color: purple;
            background-size: 100%;
        
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://th.bing.com/th/id/OIP.sT9SCiK6SkvAU4Fid8IOLQHaFA?pid=ImgDet&rs=1" alt="Flower-Image">
    </div>
    <p class="text">Hello World!!</p>
    
</body>
</html>
